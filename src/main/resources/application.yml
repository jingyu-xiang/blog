spring:
  profiles:
    active: ${profile.active}
  main:
    banner-mode: off
  servlet:
    multipart:
      # max total file size
      max-request-size: 20MB
      # max single file size
      max-file-size: 5MB
mybatis-plus:
  global-config:
    banner: false
    logic-delete-field: flag
    logic-delete-value: true
    logic-not-delete-value: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

